<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="main">
            <h2 id="name">Music-01</h2>
            <p id="singer">Artist-01</p>
            <div class="image">
                <img src="img01.jpg" alt="">
            </div>
            <audio src="Music01.mp3"></audio>
            <div class="icons">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>

            </div>
        </div>
        <footer>
            <h5>MUSIC PLAYER by KASHIF SHEIKH</h5>
        </footer>
    </div>
    <script src="myscripts.js"></script>
</body>

</html>
